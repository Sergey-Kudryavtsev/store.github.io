<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="stylesheet" href="/styles/profile.css"/>
</head>
<body>
<header>
    <th:block th:insert="~{/ui/pages/layouts/header.html::header}"/>
</header>

<div class="profile-container">
    <h1>Профиль пользователя</h1>

    <div th:if="${successMessage}">
        <p class="message success" th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}">
        <p class="message error" th:text="${errorMessage}"></p>
    </div>

    <form action="/profile/update" method="post">
        <div class="form-group">
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" th:value="${applicationUser.username}" required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" th:value="${applicationUser.phone}" required>
        </div>

        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" th:value="${applicationUser.address}" required>
        </div>

        <div class="form-group">
            <button type="submit">Сохранить</button>
        </div>
    </form>

    <div class="logout">
        <form action="/logout" method="post">
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<div class="image-gallery">
    <img src="/img/header/phone1.png" alt="Телефон 1" class="gallery-image">
    <img src="/img/header/phone2.png" alt="Планшет 1" class="gallery-image">
    <img src="/img/header/phone3.png" alt="Телефон 2" class="gallery-image">
    <img src="/img/header/phone4.png" alt="Планшет 2" class="gallery-image">
</div>
</body>
<script src="/scripts/menu.js"></script>
</html>
