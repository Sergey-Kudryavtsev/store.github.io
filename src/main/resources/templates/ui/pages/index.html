<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/styles/style.css"/>
</head>
<body>
    <wrapper>
        <header>
            <th:block th:insert="~{/ui/pages/layouts/header.html::header}"/>
        </header>

        <main>
            <div class="shop">
                <div class="categories">
                    <th:block th:each="category: ${categories}">
                        <a th:href="@{'/filter?categoryId=' + ${category.id}}">
                            <div class="category">
                                <div class="category_img">
                                    <img th:src="@{'/img/categories/' + ${category.name} + '.jpg'}">
                                </div>
                                <div class="category_caption">
                                    [[${category.name}]]
                                </div>
                            </div>
                        </a>
                    </th:block>
                </div>
            </div>
        </main>
        <div class="logo">
            <img src="/img/header/logo.jpg">
        </div>
    </wrapper>
</body>
<script src="/scripts/menu.js"></script>
<script src="/scripts/addInCart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/scripts/product.js"></script>
</html>
